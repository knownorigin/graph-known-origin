name: integration-test
on:
  workflow_call:
  pull_request:

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: node:16.3.0-alpine
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PORT: 5432
          POSTGRES_DB: indexer
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: Install deps
        run: yarn install

      - name: Install Graph CLI
        run: yarn global add @graphprotocol/graph-cli

      - name: Graph CodeGen
        run: yarn codegen

      - name: Graph Build
        run: yarn build

      - name: Test
        run: yarn test
