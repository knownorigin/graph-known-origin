specVersion: 0.0.2
description: KnownOrigin.io subgraph
repository: https://github.com/knownorigin/graph-known-origin
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KnownOrigin
    network: mainnet
    source:
      address: "0xFBeef911Dc5821886e1dda71586d90eD28174B7d"
      abi: KnownOrigin
      startBlock: 6270484
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
        - EditionCreated
      abis:
        - name: KnownOrigin
          file: ./abis/KnownOrigin.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: EditionCreated(indexed uint256,indexed bytes32,indexed uint256)
          handler: handleEditionCreated
      file: ./src/mapping.ts
