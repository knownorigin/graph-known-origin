type Token @entity {
    id: ID!
    tokenId: BigInt!
    transferCount: BigInt!
    editionNumber: BigInt!
    tokenURI: String!
    metadata: MetaData!
}

type Day @entity {
    id: ID!
    date: String!
    transferCount: BigInt!
    salesCount: BigInt!
    giftsCount: BigInt!
    editionsCount: BigInt!
    totalValueInEth: BigDecimal!
    totalGasUsed: BigInt!
    highestValueInEth: BigDecimal!
    highestValueToken: Token
    highestGasPrice: BigInt!
    sales: [Token!]!
    gifts: [Token!]!
    editions: [Edition!]!
}

type Month @entity {
    id: ID!
    date: String!
    transferCount: BigInt!
    salesCount: BigInt!
    giftsCount: BigInt!
    totalValueInEth: BigDecimal!
    highestValueInEth: BigDecimal!
    highestValueToken: Token
}

type MetaData @entity {
    id: ID!
    name: String
    description: String
    image: String
    scarcity: String
    artist: String
    tags: [String!]
}

type Edition @entity {
    id: ID!
    editionType: BigInt!
    editionData: Bytes! # bytes32
    startDate: BigInt!
    endDate: BigInt!
    createdTimestamp: BigInt!
    tokenIds: [BigInt!]!
    tokenURI: String!
    artistAccount: Bytes! # address
    artistCommission: BigInt!
    optionalCommissionAccount: Bytes # address
    optionalCommissionRate: BigInt
    priceInWei: BigInt!
    totalSupply: BigInt!
    totalAvailable: BigInt!
    active: Boolean!
    metadata: MetaData!
    auctionEnabled: Boolean!
}

type Artist @entity {
    id: ID!

    address: Bytes! # address
    name: String

    editionsCount: BigInt!

    supply: BigInt!

    issuedCount: BigInt!
    salesCount: BigInt!

    totalValueInEth: BigDecimal!

    highestSaleValueInEth: BigDecimal!
    highestSaleToken: Token

    firstEdition: Edition
    firstEditionTimestamp: BigInt!

    lastEdition: Edition
    lastEditionTimestamp: BigInt!
}
