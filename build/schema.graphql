type Token @entity {
  id: ID!
  tokenId: BigInt!
  from: Bytes! # address
  to: Bytes! # address
  ownerCount: BigInt!
  editionNumber: BigInt!
  tokenURI: String!
  highestTimestamp: BigInt!
  highestValue: BigInt!
  highestValueInEth: BigDecimal!
  name: String
  description: String
  image: String
}

type Day @entity {
  id: ID!
  date: String!
  transferCount: BigInt!
  totalValue: BigInt!
  totalGasUsed: BigInt!
  highestValue: BigInt!
  highestValueInEth: BigDecimal!
  highestValueToken: Token
  highestGasPrice: BigInt!
  highestTimestamp: BigInt!
  sales: [Token]!
}
